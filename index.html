<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="header-menu">
          <img src="./image/menu.svg" alt="" />
        </div>
        <div class="header-logo">Wordle</div>
        <div class="header-icons">
          <div class="icon-item">
            <img src="./image/question.svg" alt="" />
          </div>
          <div class="icon-item">
            <img src="./image/graph.svg" alt="" />
          </div>
          <div class="icon-item">
            <img src="./image/setting.svg" alt="" />
          </div>
          <div class="icon-item save-game-btn">
            <div>Save 50% on Games</div>
          </div>
        </div>
      </header>
      <main id="main">
        <div class="time">
          <span class="time-title">time</span>
          <span class="time-count">00 : 00</span>
        </div>
        <div class="board-row row-0">
          <div class="board-column" data-index="00"></div>
          <div class="board-column" data-index="01"></div>
          <div class="board-column" data-index="02"></div>
          <div class="board-column" data-index="03"></div>
          <div class="board-column" data-index="04"></div>
        </div>
        <div class="board-row row-1">
          <div class="board-column" data-index="10"></div>
          <div class="board-column" data-index="11"></div>
          <div class="board-column" data-index="12"></div>
          <div class="board-column" data-index="13"></div>
          <div class="board-column" data-index="14"></div>
        </div>
        <div class="board-row row-2">
          <div class="board-column" data-index="20"></div>
          <div class="board-column" data-index="21"></div>
          <div class="board-column" data-index="22"></div>
          <div class="board-column" data-index="23"></div>
          <div class="board-column" data-index="24"></div>
        </div>
        <div class="board-row row-3">
          <div class="board-column" data-index="30"></div>
          <div class="board-column" data-index="31"></div>
          <div class="board-column" data-index="32"></div>
          <div class="board-column" data-index="33"></div>
          <div class="board-column" data-index="34"></div>
        </div>
        <div class="board-row row-4">
          <div class="board-column" data-index="40"></div>
          <div class="board-column" data-index="41"></div>
          <div class="board-column" data-index="42"></div>
          <div class="board-column" data-index="43"></div>
          <div class="board-column" data-index="44"></div>
        </div>
        <div class="board-row row-5">
          <div class="board-column" data-index="50"></div>
          <div class="board-column" data-index="51"></div>
          <div class="board-column" data-index="52"></div>
          <div class="board-column" data-index="53"></div>
          <div class="board-column" data-index="54"></div>
        </div>
      </main>
      <footer id="footer">
        <div class="keyboard">
          <div class="keyboard-item">
            <div class="key-value" data-key="Q">Q</div>
            <div class="key-value" data-key="W">W</div>
            <div class="key-value" data-key="E">E</div>
            <div class="key-value" data-key="R">R</div>
            <div class="key-value" data-key="T">T</div>
            <div class="key-value" data-key="Y">Y</div>
            <div class="key-value" data-key="U">U</div>
            <div class="key-value" data-key="I">I</div>
            <div class="key-value" data-key="O">O</div>
            <div class="key-value" data-key="P">P</div>
          </div>
          <div class="keyboard-item">
            <div class="key-value" data-key="A">A</div>
            <div class="key-value" data-key="S">S</div>
            <div class="key-value" data-key="D">D</div>
            <div class="key-value" data-key="F">F</div>
            <div class="key-value" data-key="G">G</div>
            <div class="key-value" data-key="H">H</div>
            <div class="key-value" data-key="J">J</div>
            <div class="key-value" data-key="K">K</div>
            <div class="key-value" data-key="L">L</div>
          </div>
          <div class="keyboard-item">
            <div class="key-value enter-key" data-key="ENTER">ENTER</div>
            <div class="key-value" data-key="Z">Z</div>
            <div class="key-value" data-key="X">X</div>
            <div class="key-value" data-key="C">C</div>
            <div class="key-value" data-key="V">V</div>
            <div class="key-value" data-key="B">B</div>
            <div class="key-value" data-key="N">N</div>
            <div class="key-value" data-key="M">M</div>
            <div class="key-value backspace-key" data-key="backspace">
              <img src="./image/backspace.svg" alt="" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
